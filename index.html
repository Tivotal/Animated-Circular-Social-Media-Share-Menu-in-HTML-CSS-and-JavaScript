<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circular Social Share Menu</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="toggle-btn">
        <i class="fas fa-share-nodes"></i>
      </div>

      <li style="--a: 0; --clr: #3b5998">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li style="--a: 1; --clr: #e1306c">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li style="--a: 2; --clr: #00aced">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li style="--a: 3; --clr: #000000">
        <a href="#">
          <i class="fab fa-tiktok"></i>
        </a>
      </li>
      <li style="--a: 4; --clr: #0077b5">
        <a href="#">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </li>
      <li style="--a: 5; --clr: #ff0000">
        <a href="#">
          <i class="fab fa-youtube"></i>
        </a>
      </li>
      <li style="--a: 6; --clr: #25d366">
        <a href="#">
          <i class="fab fa-whatsapp"></i>
        </a>
      </li>
      <li style="--a: 7; --clr: #0088cc">
        <a href="#">
          <i class="fab fa-telegram"></i>
        </a>
      </li>
    </div>

    <script src="app.js"></script>
  </body>
</html>
